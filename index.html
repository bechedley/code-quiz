<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class= "highscores">View Highscores</div>
      <div class= "timer">
        <div class = "timer-text">
        <div class="timer-count">0</div>
      </div>
    </header>

    <main>
      <section>
        <div class="heading">
          <h1>Coding Quiz Challenge</h1>
        </div>
      </section>

      <section>
        <div class="info">
            <p>Information on the quiz parameters here</p>
      </div>
      <div class="start" content-state="visible">
      <button class="start-button">Start</button>
      </div>
        <div class="question-card">
            <h2 class="questions"></h2>
            <div class = "answers">
          </div>
          </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
