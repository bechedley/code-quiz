<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "highscores">View Highscores</div>
      <div class= "timer">
        <div class = "timer-text">
        <div class="timer-count">0</div>
      </div>
    </header>

    <main>
      <section>
        <div class="heading">
          <h1>Coding Quiz Challenge</h1>
        </div>
      </section>

      <section>
        <div class="info">
            <p>Click start to begin. Correct answers will add 5 seconds to your time. Incorrect answers will subtract 5 seconds from your time.</p>
      </div>
      <div class="start" content-state="visible">
      <button class="start-button">Start</button>
      </div>
        <div class="question-card">
            <h2 class="questions"></h2>
            <div class = "answers">
            <div class = "verify"><p></p>
            </div>
          </div>
          </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
